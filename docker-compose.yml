services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: tenos
      POSTGRES_PASSWORD: tenos
      POSTGRES_DB: tenos
    volumes:
      - tenos-pg-data:/var/lib/postgresql/data
    networks:
      - tenos-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tenos"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - tenos-redis-data:/data
    networks:
      - tenos-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    environment:
      PORT: "2567"
      NODE_ENV: production
      DATABASE_URL: postgres://tenos:tenos@postgres:5432/tenos
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tenos-internal
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      # HTTPS router
      - "traefik.http.routers.tenos-secure.rule=Host(`tenos.kvlabs.de`)"
      - "traefik.http.routers.tenos-secure.entrypoints=https"
      - "traefik.http.routers.tenos-secure.tls=true"
      - "traefik.http.routers.tenos-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.tenos-secure.service=tenos"
      # Service
      - "traefik.http.services.tenos.loadbalancer.server.port=2567"

volumes:
  tenos-pg-data:
  tenos-redis-data:

networks:
  tenos-internal:
    driver: bridge
  coolify:
    external: true
