name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ${{ vars.CI_RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - run: bun install
      - name: Biome check
        run: bunx biome check .

  typecheck:
    name: TypeScript
    runs-on: ${{ vars.CI_RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - run: bun install
      - name: Typecheck all packages
        run: bun run typecheck

  test:
    name: Unit Tests
    runs-on: ${{ vars.CI_RUNNER || 'ubuntu-latest' }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tenos
          POSTGRES_PASSWORD: tenos
          POSTGRES_DB: tenos
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U tenos"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://tenos:tenos@localhost:5433/tenos
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - run: bun install
      - name: Run migrations
        run: cd apps/server && bunx drizzle-kit migrate
      - name: Run tests
        run: bun run test

  build:
    name: Build
    runs-on: ${{ vars.CI_RUNNER || 'ubuntu-latest' }}
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - run: bun install
      - name: Copy WASM
        run: bun run copy:wasm
      - name: Build client
        run: bun run build:client
      - name: Build server
        run: bun run build:server

  e2e:
    name: E2E Tests
    runs-on: ${{ vars.CI_RUNNER || 'ubuntu-latest' }}
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - run: bun install
      - name: Copy WASM
        run: bun run copy:wasm
      - name: Install Playwright deps
        run: sudo apt-get update -qq && sudo apt-get install -y -qq libatk1.0-0 libatk-bridge2.0-0 libcups2 libxdamage1 libxcomposite1 libxrandr2 libgbm1 libpango-1.0-0 libcairo2 libasound2t64 libnspr4 libnss3 2>/dev/null || true
      - name: Install Playwright
        run: bunx playwright install chromium
      - name: E2E tests
        run: bun run test:e2e
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
