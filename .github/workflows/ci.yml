name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ${{ vars.CI_RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - run: bun install
      - name: Biome check
        run: bunx biome check .

  typecheck:
    name: TypeScript
    runs-on: ${{ vars.CI_RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - run: bun install
      - name: Typecheck all packages
        run: bun run typecheck

  test:
    name: Unit Tests
    runs-on: ${{ vars.CI_RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - run: bun install
      - name: Run tests
        run: bun run test

  build:
    name: Build
    runs-on: ${{ vars.CI_RUNNER || 'ubuntu-latest' }}
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - run: bun install
      - name: Copy WASM
        run: bun run copy:wasm
      - name: Build client
        run: bun run build:client
      - name: Build server
        run: bun run build:server

  e2e:
    name: E2E Tests
    runs-on: ${{ vars.CI_RUNNER || 'ubuntu-latest' }}
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - run: bun install
      - name: Copy WASM
        run: bun run copy:wasm
      - name: Install Playwright
        run: bunx playwright install --with-deps chromium
      - name: E2E tests
        run: bun run test:e2e
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
