name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Pull latest
        working-directory: /home/soul/Tenos
        run: git pull origin main

      - name: Build & deploy
        working-directory: /home/soul/Tenos
        run: |
          docker compose build
          docker compose up -d

      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:2567 || exit 1
