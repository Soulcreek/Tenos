<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Massless</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      #game-canvas {
        width: 100%;
        height: 100%;
        touch-action: none;
        outline: none;
      }
      #fps {
        position: fixed;
        top: 8px;
        left: 8px;
        color: #0f0;
        font-family: monospace;
        font-size: 14px;
        z-index: 100;
        pointer-events: none;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }
      #connection-status {
        position: fixed;
        top: 8px;
        right: 8px;
        color: #fff;
        font-family: monospace;
        font-size: 12px;
        z-index: 100;
        pointer-events: none;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <div id="fps">-- FPS</div>
    <div id="connection-status">Connecting...</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
